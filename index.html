<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration App</title>
</head>
<body>
    <!-- Header -->
    <header id="main-header" class="bg-success text-white p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Search Member</h1>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="filter" placeholder="Search Member...">
                </div>
            </div>
        </div>
    </header>

    <!-- Body -->
    <div class="card container mt-5 bg-light">
        <h1 class="display-4 text-center my-4"><i class="fa-solid fa-users text-success"></i>  Member <span class="text-success">Registration</span>
        </h1>
        <form id="member-form">
            <div class="mb-3">
                <label for="name">First / Last Name:</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="course">Course:</label>
                <input type="text" id="course" class="form-control">
            </div>
            <div class="mb-3">
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" class="form-control">
            </div>
            <input type="submit" value="Register For Course" class="btn btn-success btn-block my-4">
        </form>
    </div>

    <!-- Table -->
    <table class="container mt-5 bg-light table table-striped">
        <thead>
            <tr>
                <th>First / Last Name</th>
                <th>Course</th>
                <th>Phone Number</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="member-list"></tbody>
    </table>

    <script src="./app.js"></script>

</body>
</html>
